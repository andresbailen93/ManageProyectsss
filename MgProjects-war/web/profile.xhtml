<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Dashboard</title>
    <f:metadata>
        <f:event listener="#{loginBean.init()}" type="preRenderView"/>
    </f:metadata>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="themes/bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="themes/dist/css/AdminLTE.min.css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="themes/dist/css/skins/_all-skins.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="themes/plugins/iCheck/flat/blue.css"/>
    <!-- Morris chart -->
    <link rel="stylesheet" href="themes/plugins/morris/morris.css"/>
    <!-- jvectormap -->
    <link rel="stylesheet" href="themes/plugins/jvectormap/jquery-jvectormap-1.2.2.css"/>
    <!-- Date Picker -->
    <link rel="stylesheet" href="themes/plugins/datepicker/datepicker3.css"/>
    <!-- Daterange picker -->
    <link rel="stylesheet" href="themes/plugins/daterangepicker/daterangepicker-bs3.css"/>
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="themes/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </h:head>
    <h:body class="hold-transition skin-blue sidebar-mini">
        
        <div id="header">
            <ui:insert name="header">
                <ui:include src="navbar.xhtml"/>
            </ui:insert>
        </div>
        
        <div id="menu-lateral">
            <ui:insert name="menu-lateral">
                <ui:include src="sidebar.xhtml"/>
            </ui:insert>
            
        </div>
        
         <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Bienvenido
            <small>Escritorio personal</small>
          </h1>

       
         
        
        

            <div class="col-lg-4 col-xs-6">
                <!-- small box -->
                <h:form>
                    <div class="small-box ">
                        <div class="inner">

                            <h2>Nuevo Proyecto</h2>
                        </div>
                        <div class="icon">
                            <i class="fa fa-plus"></i>
                        </div>

                        <h:commandLink action="addProject.xhtml" class="small-box-footer bg-gray-active">
                            Crear proyecto <i class="fa fa-arrow-circle-right "></i>
                        </h:commandLink>
                    </div>
                </h:form>

            </div>
        
        
        

            <ui:repeat var="project" value="#{loginBean.project_list}">


                <div class="col-lg-4 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-green">
                        <div class="inner">

                            <h2>#{project.name}</h2>
                        </div>
                        <div class="icon">
                            <i class="ion ion-clipboard"></i>
                        </div>
                        <h:form class="small-box-footer">
                            <h:commandLink action="#{loginBean.doRedirectToProject(project)}" style="color: white;" value="Ir al proyecto ">
                                <i class="fa fa-arrow-circle-right"></i>
                            </h:commandLink>
                        </h:form>

                    </div>
                </div>
            </ui:repeat>
        </section>
        <section class="content">
            <ui:repeat var="project" value="#{loginBean.list_colaborators}">


                <div class="col-lg-4 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-green">
                        <div class="inner">

                            <h2>#{project.name}</h2>
                        </div>
                        <div class="icon">
                            <i class="ion ion-clipboard"></i>
                        </div>
                        <h:form class="small-box-footer">
                            <h:commandLink action="#{loginBean.doRedirectToProject(project)}" style="color: white;" value="Ir al proyecto ">
                                <i class="fa fa-arrow-circle-right"></i>
                            </h:commandLink>
                        </h:form>

                    </div>
                </div>
            </ui:repeat>

        </section>
         </div>
        
  <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.1.4 -->
    <script src="themes/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="themes/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="themes/dist/js/app.min.js"></script>
    </h:body>
</html>
