<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Manage Projects</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="themes/bootstrap/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="themes/dist/css/AdminLTE.min.css"/>

        <link rel="stylesheet" href="themes/dist/css/skins/skin-blue.min.css"/>
    </h:head>
    <h:body class="hold-transition skin-blue sidebar-mini">
        <aside class="main-sidebar">

            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- Sidebar user panel (optional) -->
                <div class="user-panel" >
                    <div class="pull-left image" style="cursor: pointer;">
                        <h:graphicImage alt="User Image" url="#{loginBean.urlImage}" class="img-circle"/>
                    </div>
                    <div class="pull-left info" style="cursor: pointer;">
                        <h:form>
                            <h:commandLink action="profile.xhtml">
                                <h:outputLabel><h:outputText class="hidden-xs" style="cursor: pointer;" value="#{loginBean.nickName}"/></h:outputLabel>
                            </h:commandLink>
                        </h:form>
                        <!-- Status -->
                    </div>
                </div>


                <h:form>
                    <!-- Sidebar Menu -->
                    <ul class="sidebar-menu">
                        <li>
                            <h:commandLink id="addProject" action="addProject.xhtml">
                                <span class="fa fa-plus"></span>
                                <h:outputText value="  Nuevo Proyecto"/>
                            </h:commandLink>
                        </li>
                        <li class="header">Mis Proyectos</li>
                        <!-- Optionally, you can add icons to the links -->
                        <ui:repeat value="#{loginBean.project_list}" var="project">
                            <li>
                                <h:commandLink id="addProject" action="#{loginBean.doRedirectToProject(project)}">
                                    <span class="fa fa-link"></span>
                                    #{project.name}
                                </h:commandLink>
                            </li>

                        </ui:repeat>
                        <li class="header">Mis Proyectos</li>
                         <div>
                            <h:outputText rendered="#{projectListBean.error}" value="Vacio"/>
                        </div>
                        <ui:repeat value="#{loginBean.list_colaborators}" var="project">
                            <li>
                                <h:commandLink id="addProject" action="#{loginBean.doRedirectToProject(project)}">
                                    <span class="fa fa-folder"></span>
                                    #{project.name}
                                </h:commandLink>
                            </li>

                        </ui:repeat>
                    </ul><!-- /.sidebar-menu -->
                </h:form>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- REQUIRED JS SCRIPTS -->

        <!-- jQuery 2.1.4 -->
        <script src="themes/plugins/jQuery/jQuery-2.1.4.min.js"></script>
        <!-- Bootstrap 3.3.5 -->
        <script src="themes/bootstrap/js/bootstrap.min.js"></script>
        <!-- AdminLTE App -->
        <script src="themes/dist/js/app.min.js"></script>

    </h:body>

</html>
