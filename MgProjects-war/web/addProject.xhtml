<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Manage Projects</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="themes/bootstrap/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="themes/dist/css/AdminLTE.min.css"/>

        <link rel="stylesheet" href="themes/dist/css/skins/skin-blue.min.css"/>
    </h:head>

    <h:body class="hold-transition skin-blue sidebar-mini">

        <div id="header">
            <ui:insert name="header">
                <ui:include src="navbar.xhtml"/>
            </ui:insert>
        </div>

        <div id="menu-lateral">
            <ui:insert name="menu-lateral">
                <ui:include src="sidebar.xhtml"/>
            </ui:insert>
        </div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Nuevo Proyecto

                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                    <li class="active">Here</li>
                </ol>

                <div class="panel-body">

                    <!-- AddTest FORM -->
                    <h:form>
                        <div class="form-group ">

                            <h:outputText value="Ya existe un proyecto con ese nombre" rendered="#{addProjectBean.error}" class="alert alert-danger center-block small-margin"/>
                            <h:outputText value="Usuario invitado correctamente" rendered="#{addProjectBean.invitacion}" class="alert alert-success center-block small-margin"/>
                            <h:outputText value="Proyecto creado correctamente" rendered="#{addProjectBean.exito}" class="alert alert-success center-block small-margin"/>
                            <h:outputText value="Debe insertar un proyecto" rendered="#{addProjectBean.error2}" class="alert alert-danger center-block small-margin"/>

                            <label>Nombre del Proyecto:</label>
                            <h:inputText id="projectname" class="form-control"  value="#{addProjectBean.name}" required="true">
                                <f:validateLength minimum="3" maximum="100"/>
                            </h:inputText>                      
                        </div>
                        <div class="form-group">
                            <label>Descripcion:</label>
                            <h:inputTextarea id="descripcion" class="form-control" rows="5"  value="#{addProjectBean.desc}"></h:inputTextarea>
                        </div>




                        <div class="form-group">
                            <label>Administrador:</label>
                            <h:inputText id="autor" class="form-control"  value="#{addProjectBean.loginBean.nickName}" readonly="true">
                            </h:inputText>                              
                        </div>

                        <h:commandButton  class="btn btn-primary btn-md" action="#{addProjectBean.doAddProject()}" value="AÃ±adir Proyecto"/>
                    </h:form>
                    <br/>                    
                </div>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Your Page Content Here -->

            </section><!-- /.content -->
        </div><!-- /.content-wrapper -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="pull-right hidden-xs">
                Version 1.1.1
            </div>
            <!-- Default to the left -->
            <strong>Copyright &copy; 2015 <a href="#">Company</a>.</strong> All rights reserved.
        </footer>


        <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->

        <!-- ./wrapper -->

        <!-- REQUIRED JS SCRIPTS -->

        <!-- jQuery 2.1.4 -->
        <script src="themes/plugins/jQuery/jQuery-2.1.4.min.js"></script>
        <!-- Bootstrap 3.3.5 -->
        <script src="themes/bootstrap/js/bootstrap.min.js"></script>
        <!-- AdminLTE App -->
        <script src="themes/dist/js/app.min.js"></script>


    </h:body>
</html>
